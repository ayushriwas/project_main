<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .images {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-box {
            text-align: center;
        }
        img {
            max-width: 400px;
            border: 1px solid #ccc;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>OCR Results</h1>

    <div class="images">
        <div class="image-box">
            <h3>Original Image</h3>
            <img src="{{ original_image_url }}" alt="Original Image">
        </div>
        <div class="image-box">
            <h3>Processed Image</h3>
            <img src="{{ processed_image_url }}" alt="Processed Image">
        </div>
    </div>

    <h2>Extracted Text</h2>
    <pre>{{ tesseract_text }}</pre>

    <a href="/">⬅️ Try Another</a>
</body>
</html>
